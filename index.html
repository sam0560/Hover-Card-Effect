<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakanda Forever</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="./Assets/images/Panter.webp" alt="poster">
        </div>
        <div class="details">
            <div class="logo">
                <img src="./Assets/images/logo.png" alt="logo">
                <h3>Directed by Kaysam</h3>
            </div>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur 
                    adipisicing elit. Architecto dolore minus voluptatibus! Consequatur sint ducimus
                </p>
            </div>
            <div class="cast">
                <h4>Casts</h4>
                <ul>
                    <li><img src="./Assets/images/c1.webp"></li>
                    <li><img src="./Assets/images/c2.jpg"></li>
                    <li><img src="./Assets/images/c3.jpg"></li>
                    <li><img src="./Assets/images/c4.jpeg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
